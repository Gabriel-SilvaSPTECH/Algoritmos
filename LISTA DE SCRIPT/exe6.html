<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    nota de um aluno:
    <input type="text" name="" id="input_nota"><br>
    frequência de um aluno:
    <input type="text" name="" id="input_freq"><br>
    <button onclick="aluno()">Avaliar aluno</button>
</body>
</html>
<script>
    function aluno(){
        var nota = Number(input_nota.value);
        var freq = Number(input_freq.value);
        if(nota >=6 && freq >= 75){
            alert (`Parabéns! Aprovado!`)
        }
        else{
            alert (`Infelizmente, não foi desta vez`)
        }
    }
</script>
